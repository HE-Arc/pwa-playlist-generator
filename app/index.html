<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PWA Playlist Generator</title>
    </head>
    <body>
        <h1>PWA Playlist Generator</h1>
        <input id="input-title" type="text" name="title" value="Undefined Title">
        <input id="input-dir" type="file" webkitdirectory>
        <button id="btn-generate-html">Generate HTML</button>
        <a href="#" id="dl" hidden></a>

        <script src="views/template.js"></script>

        <script>

        let title = 'Undefined Title';
        let audioData = {};
        let audioList = '';
        
        // Title input
        document.querySelector('input#input-title').addEventListener('input', (event) =>
        {
            title = event.target.value;
        });

        // Directory input
        document.querySelector('input#input-dir').addEventListener('change', (event) =>
        {
            let files = event.target.files;
            
            for (let i = 0; i < files.length; i++)
            {
                let filename = files[i].name;

                if (filename.split('.').pop() === 'wav')
                {
                    let reader = new FileReader();
                    reader.onload = function(e)
                    {
                        audioData[filename] = e.target.result;
                        audioList += '<li><a href="#" class="audio-src" data-audio="' + filename + '">' + filename + '</a></li>';
                    }
                    reader.readAsDataURL(files[i]);
                }
            }
        });

        // Click on the Generate HTML button
        document.querySelector('#btn-generate-html').addEventListener('click', (event) =>
        {
            const data = {
                title: title,
                audioData: audioData,
                audioList: audioList
            };

            generateHtml(data);
        });

        function generateHtml(data)
        {
            let html = template(data);

            let blob = new Blob([html], { type: 'text/html' });
            let blobUrl = window.URL.createObjectURL(blob);

            let dl = document.querySelector('#dl');
            dl.setAttribute('href', blobUrl);
            dl.setAttribute('download', title);

            dl.click();
            window.URL.revokeObjectURL(blobUrl);
        }

        </script>

    </body>
</html>
